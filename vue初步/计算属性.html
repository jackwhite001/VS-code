<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript" src="./vue.js"></script>
	<div id="app">
		<h1>总价格: {{totalPrice}}</h1>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				books: [
				{id: 110, name: '计算机视觉', price: 110},
				{id: 111, name: '深度学习', price: 120},
				{id: 112, name: '机器学习', price: 121},
				{id: 115, name: 'python深度学习', price: 122}
				]
			},
			computed:{
				totalPrice: function () { 
					let result = 0;
/*					for (let i = 0; i < this.books.length; i++){
						result += this.books[i].price
					}*/
/*					for (let i in this.books){
						result += this.books[i].price
					}*/
					for (let book of this.books){
						result += book.price
					}
					return result
			}
		}
		})
	</script>
</body>
</html>
