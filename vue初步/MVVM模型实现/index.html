<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h3>{{person.name}}--{{person.age}}</h3>
    <h3>{{person.fav}}</h3>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <h3>{{msg}}</h3>
    <div v-text='msg'></div>
    <div v-text='person.fav'></div>
    <div v-html='htmlStr'></div>
    <input type="text" v-model='msg'>
    <button v-on:click='handlerClick'>按钮on</button>
    <button @click='handlerClick'>按钮@</button>
  </div>
  <script type="text/javascript" src="./Observer.js"></script>
  <script type="text/javascript" src="./Mvue.js"></script>
  <script type="text/javascript">
    let vm = new Mvue({
      el: '#app',
      data:{
        person: {
        name: '哈哈哈哈',
        age: 18,
        fav: '美女'          
      },
      msg: '学习MVVM原理',
      htmlStr: '<h3>hahahhahhahahhahahhaha，hello word</h3>'
      },
      methods:{
        handlerClick(){
          console.log(this);
          this.person.name = '123456'
          // this.$data.person.name = '123456'
        }
      }
    })
  </script>
</body>
</html>
