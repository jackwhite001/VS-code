<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- 3、使用子组件 -->
    <App></App>
  </div>
  <script src="./vue.js"></script>
  <script>
  //生命周期钩子函数
  /*  beforeCreate
      created
      beforeMount
      mounted
      beforeUpdate
      updated
      activated  激活
      deactivated  停用
      配合keep-alive
      beforeDestroy
      destroyed
      errorCaptured */
    Vue.component('Test',{
      data(){
        return {
          msg: '哈哈哈哈',
          isRed: false
        }
      },
      methods: {
        handleClick() {
          this.msg = '改变了哈哈哈哈';
          this.isRed = true;
        }
      },
      template: `
        <div>
          <button @click = 'handleClick'>改变</button>
          <h3 :class = '{active:isRed}'>{{msg}}</h3>  
        </div>
      `,
      beforeCreate(){
        console.log('组件创建之前',this.$data);
      },
      created () {
        //非常重要的事情，在此时发送ajax 请求后端的数据
        console.log('组件创建完成',this.$data);
      },
      beforeMount () {
        //即将挂载
        console.log('DOM挂载之前',document.getElementById('app'));
      },
      mounted () {
        //发送ajax
         console.log('DOM挂载完成',document.getElementById('app'));
      },
      beforeUpdate () {
        //获取更新之前的DOM
        console.log('更新之前的DOM',document.getElementById('app').innerHTML);
      },
      updated () {
      //获取更新后的DOM
        console.log('更新之后的DOM',document.getElementById('app').innerHTML);
      },
      beforeDestroy () {
        console.log('销毁之前');        
      },
      destroyed () {
        console.log('销毁完成');
      },
      activated (){
        console.log('组件被激活了');
      },
      deactivated (){
        console.log('组件被停用了');
      },
    })

    const App = {
      data(){
        return {
          isShow: true,
        }
      },
      methods: {
        clickHandle() {
          this.isShow = !this.isShow;
        }
      },
      components: {

      },
      template: `
        <div>
          <keep-alive >
            <Test v-if = 'isShow'></Test>          
          </keep-alive>
          <button @click = 'clickHandle'>改变生死</button>          
        </div>

      `
    }
    new Vue({
      el: '#app',
      data: {
        
      },
      components:{
        App
      }
    })
  </script>
</body>
</html>
