<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 3、使用子组件 -->
    <App></App>
  </div>
  <script type="text/javascript" src="./vue.js"></script>
  <script type="text/javascript">
    //只要匹配到 slot标签的name值。template中的内容就会被插入到这个槽中
    Vue.component('MBtn',{
      template:  `
      <button>
        <slot name = 'login'></slot>
        <slot name = 'register'></slot>
        <slot name = 'submit'></slot>
      </button>
      `
    })
    const App = {
      data(){
        return {
          title: '老爹'
        }
      },
      template: `
        <div>
          <m-btn>
            <template slot = 'submit'>
              提交
            </template>
         </m-btn> 
          <m-btn>
            <template slot = 'login'>
              <a href="#">登录</a>             
            </template>
          </m-btn> 
          <m-btn>
            <template slot = 'register'>
              注册
            </template>
         </m-btn> 

        </div>
      `,
    }

    new Vue({
      el: '#app',
      data: {
        // msg: '我是一个组件'
      },
      //components组件、部件
      components:{
        //2、挂载子组件
        App
      },
      computed: {

      }
    })
  </script>
</body>
</html>
