        .nav{
            width: 1205px;
            height: 48px;

        }
        .nav li{
            /* 菜单浮动横向排列 */
            float: left;
            height: 48px;
            /* 文字居中在行之间 */
            line-height: 48px;
        }
        .nav a{
            /* 将a元素转换成块元素 */
            display: block ;
            text-decoration: none;
            color: #777777;
            font-size: 18px;
            padding: 0 39PX 0 38px;
        }
        .nav a:hover{
            background-color: #3F3F3F;
            color: #E8E7E3;
        }
    </style>
</head>
